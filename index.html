<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Essencial</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">Tienda Essencial</h1>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__items"><a class="header__link" href="./index.html" active>Inicio</a></li>
                    <li class="header__items"><a class="header__link" href="./pages/ropa.html">Ropa</a></li>
                    <li class="header__items"><a class="header__link" href="">Calzados</a></li>
                    <li class="header__items"><a class="header__link" href="./pages/bolsos.html">Bolsos</a></li>
                    <li class="header__items"><a class="header__link" href="./pages/empresa.html">Empresa</a></li>
                    <li class="header__items"><a class="header__link" href="./pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- ! Esta seccion esta deprecada -->
        <section class="section-tools">
            <!-- todo busqueda, filtros, carrito -->
            <form action="">
                <input type="search" placeholder="buscar" name="" id="">
                <button type="submit">Buscar</button>
            </form>
            <div class="carrito">
                <a href="./pages/perfil.html"><img src="./images/icono_perfil.png" alt="perfil"></a>
                <img src="./images/icono_carrito.png" alt="carrito">
            </div>
        </section>

        <!-- Todo Resolver el contenido de esta seccion -->
        <section class="novedades">
            <img class="novedades__img" src="./images/novedades__1.jpeg" alt="ofertas">
            <h2 class="novedades__text">Weekend sales</h2>
        </section>
        <!-- * Seccion Principal -->
        <section class="principal">
            <div data-aos="fade-right"  data-aos-duration="1000">
                <a class="principal__items" href="./index.html">
                    <h3 class="principal__title">Ropa</h3>
                    <img class="principal__img" src="./images/ropa__1.jpg" alt="Ropa">
                </a>
            </div>
            <div data-aos="fade-right" data-aos-delay="300" data-aos-duration="1000">
                <a class="principal__items" href="./index.html">
                    <h3 class="principal__title">Calzados</h3>
                    <img class="principal__img" src="./images/calzado.jpg" alt="Calzado">
                </a>
            </div>
            <div data-aos="fade-right" data-aos-delay="600"  data-aos-duration="1000">
                <a class="principal__items" href="./index.html">
                    <h3 class="principal__title">Bolsos</h3>
                    <img class="principal__img" src="./images/carteras__1.jpg" alt="Accesorios">
                </a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h3>Suscríbete a nuestras noticias</h3>
        <p>¡Suscribite y recibí todas nuestras novedades!</p>
        <form action="">
            <input type="email" name="" id="" placeholder="Ingrese su email">
            <button type="submit">Suscribite</button>
        </form>
        <div class="footer__social">
            <i class="footer__icons bi bi-instagram"></i>
            <i class="footer__icons bi bi-facebook"></i>
            <i class="footer__icons bi bi-whatsapp"></i>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
