<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Proponemos una mirada joven y fresca al diseño de vestimenta para la mujer urbana. Venta online y en nuestra red de locales en Uruguay.">
    <title>Contacto | Tienda Essencial</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <a class="header__link" href="../index.html">
                <h1 class="header__logo">Tienda Essencial</h1>
            </a>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__items"><a class="header__link" href="./ropa.html">Ropa</a></li>
                    <li class="header__items"><a class="header__link" href="./calzados.html">Calzados</a></li>
                    <li class="header__items"><a class="header__link" href="./bolsos.html">Bolsos</a></li>
                    <li class="header__items"><a class="header__link" href="./empresa.html">Empresa</a></li>
                    <li class="header__items"><a class="header__link" href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container pt-5 pb-5">
                <h2>Contacto</h2>
                <div class="row g-2 row-cols-1 row-cols-lg-2 ">
                    <div class="col">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="comentario" class="form-label">Comentario</label>
                                <textarea class="form-control" name="" id="comentario" cols="30" rows="10"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar</button>
                            <button type="reset" class="btn btn-danger w-100 mt-4">Limpiar</button>
                        </form>
                    </div>
                    <div class="col mt-5">
                        <h3 class="d-block text-center">Encontranos en</h3>
                        <iframe class="container-fluid"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d724.4676304743618!2d-57.5893517775633!3d-30.26078718840668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95acd76260d5c3b9%3A0xd0ff6ba1839ceceb!2sTIENDA%20ESSENCIAL!5e0!3m2!1sen!2suy!4v1674686037134!5m2!1sen!2suy"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <h3>Suscríbete a nuestras noticias</h3>
        <p>¡Suscribite y recibí todas nuestras novedades!</p>
        <form action="">
            <input class="form-control" type="email" name="" id="" placeholder="Ingrese su email">
            <button class="btn btn-danger" type="submit">Suscribite</button>
        </form>
        <div class="footer__social">
            <a href="http://instagram.com"><i class="footer__icons bi bi-instagram"></i></a>
            <a href="http://facebook.com"><i class="footer__icons bi bi-facebook"></i></a>
            <a href="http://whatsapp.com"><i class="footer__icons bi bi-whatsapp"></i></a>
        </div>
    </footer>
    <!-- Scripts -->
    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

</html>
