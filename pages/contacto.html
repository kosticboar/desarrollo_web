<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Essencial</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="mainGrid">
    <header>
        <div class="box-header">
            <h1 class="logo">Tienda Essencial</h1>
            <nav class="nav-box">
                <ul class="nav-list">
                    <li><a class="nav-link" href="./index.html">Inicio</a></li>
                    <li><a class="nav-link" href="">Ropa</a></li>
                    <li><a class="nav-link" href="">Calzado</a></li>
                    <li><a class="nav-link" href="">Accesorios</a></li>
                    <li><a class="nav-link" href="./pages/quienes_somos.html">Quienes Somos</a></li>
                    </li><a class="nav-link" href="./pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="section-contacto">
            <div class="box-form">
                <form action="">
                    <label for=""> Nombre </label>
                    <input type="text" placeholder="Ingrese su nombre">

                    <label for=""> Apellido </label>
                    <input type="text" placeholder="Ingrese su apellido">

                    <label for=""> Email </label>
                    <input type="email" placeholder="Ingrese su email">

                    <label for=""> Comentario </label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese su comentario"></textarea>

                    <button type="reset">Limpiar</button>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <div class="box-mapa">
                <h3>Encontranos en</h3>
                <iframe class="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d724.4676304743618!2d-57.5893517775633!3d-30.26078718840668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95acd76260d5c3b9%3A0xd0ff6ba1839ceceb!2sTIENDA%20ESSENCIAL!5e0!3m2!1sen!2suy!4v1674686037134!5m2!1sen!2suy"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
    </main>
    <footer>
        <h3>Suscríbete a nuestras noticias</h3>
        <p>¡Suscribite y recibí todas nuestras novedades!</p>
        <form action="">
            <input type="email" name="" id="" placeholder="Ingrese su email">
            <button type="submit">Suscribite</button>
        </form>
        <div class="box-social">
            <a href="">Facebook</a>
            <a href="">Instagram</a>
        </div>
    </footer>
</body>

</html>
